{% extends 'base.html' %}
{% block content %}
    <link href="../static/css/mood.css" rel="stylesheet">
    <script src="../static/js/face-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <div class="center-content">
        <h1 >
            <span id="status">Model Loading ...</span>
        </h1>
        <div style="position: relative" class="margin">
            <video onplay="onPlay(this)" id="inputVideo" autoplay muted></video>
            <canvas id="overlay" />
        </div>
        <h1>Name Your Playlist</h1>
        <form action = "/playlist">
            <div class="Playlist_name">
                <input type='text' id='name' name="name" class="name" placeholder='Ex: My Playlist' required="true">
            </div>
            <br>
            <div class="side-by-side">
                <input type="submit" name="submit" id="submit" value="Go Back" class="button special" onclick="location.href = '/mood'"/>
                <input type="submit" class="button special">
            </div>
                <input type="number" id="mood" name ="mood" hidden="True">
        </form>
    </div>
<script src="../static/js/mood.js" type="text/javascript"></script>
{% endblock %}
